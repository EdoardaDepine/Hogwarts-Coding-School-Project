<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Hogwarts Coding School</title>
</head>

<header class="header">
  <img src="png-transparent-hogwarts-hd-logo-removebg-preview.png" title="Logo de Hogwarts - cabeçalho"
    id="img-logo-header" class="header">
  <h1 id="title" class="header">Hogwarts Coding School</h1>

  <form id="login" class="header">
    <fieldset class="form-camps-login">
      <input name="email" id="input-name-login" type="email" placeholder="Email">
    </fieldset>

    <fieldset class="form-camps-login">
      <input name="password" id="input-password-login" type="text" placeholder="Senha">
    </fieldset>

    <fieldset class="form-camps-login">
      <button id="login">Entrar</button>
    </fieldset>
  </form>
</header>

<main>
  <form id="evaluation-form">

    <div class="camps">
      <div class="division-1">
        <fieldset class="form-camps-evaluation">
          <input name="name" id="input-name" type="text" placeholder="Nome">
        </fieldset>

        <fieldset class="form-camps-evaluation">
          <input name="lastname" id="input-lastname" type="text" placeholder="Sobrenome">
        </fieldset>
      </div>

      <div class="divisison-2">
        <fieldset class="form-camps-evaluation">
          <input name="email" id="input-email" type="email" placeholder="Email">
        </fieldset>

        <fieldset class="form-camps-evaluation">
          <label>Casa:</label>
          <select id="house">
            <option value="Gitnória" id="gitnoria-house" selected>Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </fieldset>
      </div>

      <fieldset class="form-camps-evaluation">
        <label id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">
        <input type="radio" name="family" value="Backend">
        <input type="radio" name="family" value="FullStack">
      </fieldset>
    </div>


    <fieldset class="form-camps-evaluation">
      <img src="logo-principal-removebg-preview.png" title="Logo de Hogwarts" id="img-logo-body">
    </fieldset>
  </form>
</main>



<body>


  <script src="script.js"></script>
</body>

</html>
