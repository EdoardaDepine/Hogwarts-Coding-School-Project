<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Hogwarts Coding School</title>
</head>

<header class="header">
  <img src="png-transparent-hogwarts-hd-logo-removebg-preview.png" title="Logo de Hogwarts - cabeÃ§alho"
    id="img-logo-header" class="header">
  <h1 id="title" class="header">Hogwarts Coding School</h1>

  <form id="login" class="header">
    <fieldset class="form-camps-login">
      <input name="email" id="input-name-login" type="email" placeholder="Email">
    </fieldset>

    <fieldset class="form-camps-login">
      <input name="password" id="input-password-login" type="text" placeholder="Senha">
    </fieldset>

    <fieldset class="form-camps-login">
      <button id="login">Entrar</button>
    </fieldset>
  </form>
</header>

<main>
  <form id="evaluation-form">
    <div class="camps">
      <fieldset class="form-camps-evaluation">
        <input name="name" id="input-name" type="text" placeholder="Nome">
      </fieldset>

      <fieldset class="form-camps-evaluation">
        <input name="lastname" id="input-lastname" type="text" placeholder="Sobrenome">
      </fieldset>

      <fieldset class="form-camps-evaluation">
        <input name="email" id="input-email" type="email" placeholder="Email">
      </fieldset>
    </div>

    <fieldset class="form-camps-evaluation">
      <img src="logo-principal-removebg-preview.png" title="Logo de Hogwarts" id="img-logo-body">
    </fieldset>

    <select id="house"></select>
  </form>
</main>



<body>


  <script src="script.js"></script>
</body>

</html>
