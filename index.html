<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hogwarts Coding School</title>
</head>

<header class="header">
  <img src="png-transparent-hogwarts-hd-logo-removebg-preview.png" title="Logo Hogwarts" id="img-logo-header"
    class="header">
  <h1 id="title" class="header">Hogwarts Coding School</h1>

  <form id="login" class="header">
    <fieldset class="form-camps-login">
      <label for="email">Email</label>
      <input name="email" id="name" type="email" placeholder="Email">
    </fieldset>

    <fieldset class="form-camps-login">
      <label for="password">Senha</label>
      <input name="password" id="password" type="text" placeholder="Senha">
    </fieldset>

    <fieldset class="form-camps-login">
      <button id="login">Entrar</button>
    </fieldset>
  </form>
</header>



<body>


  <script src="script.js"></script>
</body>

</html>
