<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Hogwarts Coding School</title>
</head>

<header class="header">
  <img src="png-transparent-hogwarts-hd-logo-removebg-preview.png" title="Logo de Hogwarts - cabeçalho"
    id="img-logo-header" class="header">
  <h1 id="title" class="header">Hogwarts Coding School</h1>

  <form id="login" class="header">
    <fieldset class="form-camps-login">
      <input name="email" id="input-name-login" type="email" placeholder="Email">
    </fieldset>

    <fieldset class="form-camps-login">
      <input name="password" id="input-password-login" type="text" placeholder="Senha">
    </fieldset>

    <fieldset class="form-camps-login">
      <button id="login">Entrar</button>
    </fieldset>
  </form>
</header>

<body>

  <main>
    <form id="evaluation-form">

      <div class="camps">

        <div class="camps-evaluation division-1">
          <input name="name" id="input-name" type="text" placeholder="Nome">
          <input name="lastname" id="input-lastname" type="text" placeholder="Sobrenome">
        </div>

        <div class="camps-evaluation divisison-2">
          <fieldset class="camps-evaluation">
            <input name="email" id="input-email" type="email" placeholder="Email">
          </fieldset>

          <fieldset class="camps-evaluation">
            <label>Casa:</label>
            <select id="house">
              <option value="Gitnória" id="gitnoria-house" selected>Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </fieldset>
        </div>

        <fieldset class="camps-evaluation input-family">
          <label id="label-family">Qual sua família?</label>
          <div class="inputs-family">
            <label>
              <input type="radio" name="family" value="Frontend">Frontend
            </label>
            <label>
              <input type="radio" name="family" value="Backend">Backend
            </label>
            <label>
              <input type="radio" name="family" value="FullStack">FullStack
            </label>
          </div>
        </fieldset>


        <fieldset class="camps-evaluation input-content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="inputs-content">
            <label>
              <input type="checkbox" value="HoFs">HoFs
            </label>
            <label>
              <input type="checkbox" value="Jest">Jest
            </label>
            <label>
              <input type="checkbox" value="Promisses">Promisses
            </label>
            <label>
              <input type="checkbox" value="React">React
            </label>
            <label>
              <input type="checkbox" value="SQL">SQL
            </label>
            <label>
              <input type="checkbox" value="Python">Python
            </label>
          </div>
        </fieldset>

        <fieldset class="camps-evaluation input-rate">
          <label id="label-rate">Como você avalia a Hogwarts Coding School?</label>
          <div class="inputs-rate">
            <label>
              <input type="radio" name="rate" value="1">1
            </label>
            <label>
              <input type="radio" name="rate" value="2">2
            </label>
            <label>
              <input type="radio" name="rate" value="3">3
            </label>
            <label>
              <input type="radio" name="rate" value="4">4
            </label>
            <label>
              <input type="radio" name="rate" value="5">5
            </label>
            <label>
              <input type="radio" name="rate" value="6">6
            </label>
            <label>
              <input type="radio" name="rate" value="7">7
            </label>
            <label>
              <input type="radio" name="rate" value="8">8
            </label>
            <label>
              <input type="radio" name="rate" value="9">9
            </label>
            <label>
              <input type="radio" name="rate" value="10">10
            </label>
          </div>
        </fieldset>

      </div>

      <fieldset class="camps-evaluation" id="img">
        <img src="logo-principal-removebg-preview.png" title="Logo de Hogwarts" id="img-logo-body">
      </fieldset>
    </form>
  </main>


  <script src="script.js"></script>
</body>

</html>
